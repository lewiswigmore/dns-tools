<!DOCTYPE html>
<html>
<head>
    <title>DNS Test</title>
    <script src="static/js/app.js"></script>
</head>
<body>
    <h1>DNS Test</h1>
    <button onclick="testDNS()">Test DNS Lookup</button>
    <div id="result"></div>
    
    <script>
        async function testDNS() {
            try {
                console.log('Testing DNS client...');
                console.log('DNS Client:', window.dnsClient);
                
                const result = await window.dnsClient.performLookup('google.com', 'A');
                console.log('DNS Result:', result);
                document.getElementById('result').innerHTML = JSON.stringify(result, null, 2);
            } catch (error) {
                console.error('DNS Test failed:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>

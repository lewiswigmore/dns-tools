name: Bug Report
description: Report a bug or issue with DNS Tools
title: "[Bug] "
labels: ["bug"]
assignees:
  - lewiswigmore
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us fix it.

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug clearly and concisely
      placeholder: Tell us what you experienced
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What should have happened instead?
      placeholder: Describe what you expected to happen
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Enter domain '...'
        4. See error
    validations:
      required: true

  - type: dropdown
    id: dns-tool
    attributes:
      label: Which DNS Tool?
      description: Which part of the application had the issue?
      options:
        - DNS Lookup
        - MX Lookup
        - DMARC Lookup
        - Email Headers
        - History
        - Dashboard
        - Resources
        - Other
    validations:
      required: true

  - type: input
    id: domain-tested
    attributes:
      label: Domain(s) Tested
      description: What domain(s) were you testing when the bug occurred?
      placeholder: e.g., google.com, example.org

  - type: dropdown
    id: browsers
    attributes:
      label: Browser
      description: What browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Screenshots, console errors, etc.
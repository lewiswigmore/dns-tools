<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DNSTools{% endblock %}</title>
    <meta name="description" content="DNSTools - DNS Intelligence Platform">
    <link rel="icon" type="image/svg+xml" href="/static/images/dns-tools-logo-dark.svg" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/svg+xml" href="/static/images/dns-tools-logo-light.svg" media="(prefers-color-scheme: light)">
    <link rel="alternate icon" href="/static/images/dns-tools-logo-dark.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config={darkMode:'class'};</script>
    <script src="/static/js/dns-client.js" defer></script>
    <script src="/static/js/app.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    {% block head_extra %}{% endblock %}
    <style>
        [x-cloak]{display:none!important}
        body{font-family:'Segoe UI','Roboto',sans-serif;background:#0d1117;color:#c9d1d9}
        .panel{background:#161b22;border:1px solid #30363d;border-radius:12px}
        .panel-flat{background:#161b22}
        .pill{border-radius:9999px;padding:0.25rem 0.65rem;font-size:0.65rem;font-weight:600;display:inline-flex;align-items:center;gap:.35rem;line-height:1}
        .pill-outline{background:transparent;border:1px solid currentColor}
        .pill-green{color:#3fb950;border-color:#3fb950}
        .pill-red{color:#f85149;border-color:#f85149}
        .pill-blue{color:#58a6ff;border-color:#58a6ff}
        .pill-orange{color:#d29922;border-color:#d29922}
        .pill-purple{color:#a855f7;border-color:#a855f7}
        .nav-item-active{background:#161b22;border-left:3px solid #58a6ff;color:#fff!important}
        .nav-item-hover:hover{background:#161b22}
        .concept-link{color:inherit;text-decoration:none;border:none;background:none;padding:0;font:inherit;cursor:pointer;transition:color 0.2s ease;text-align:left}
        .concept-link:hover{color:#58a6ff;text-decoration:underline}
        .concept-link:focus{outline:2px solid #58a6ff;outline-offset:2px;border-radius:2px}
        .concept-container{cursor:pointer;transition:all 0.2s ease;border:1px solid #30363d}
        .concept-container:hover{border-color:#58a6ff;transform:translateY(-2px)}
        .concept-pulse{animation:pulseBlue 3s ease-in-out infinite}
        @keyframes pulseBlue{0%,100%{border-color:#30363d}50%{border-color:#58a6ff;box-shadow:0 0 0 3px rgba(88,166,255,0.1)}}
        .concept-modal-content{overflow-y:auto;scrollbar-width:none;-ms-overflow-style:none}
        .concept-modal-content::-webkit-scrollbar{display:none}
        a{color:#58a6ff}
        .quota-bar-bg{background:#21262d}
        .quota-transition{transition:width .5s ease}
        .quota-good{background:#3fb950}
        .quota-mid{background:#d29922}
        .quota-low{background:#f85149}
        .divider{border-top:1px solid #30363d}
    </style>
</head>
<body>
<div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 flex flex-col border-r border-[#30363d] bg-[#0d1117]">
        <div class="p-5 border-b border-[#30363d]">
            <h1 class="text-lg font-semibold text-white tracking-wide">DNSTools</h1>
            <p class="text-xs text-[#8b949e]">A DNS Toolkit</p>
        </div>
        <nav class="flex-1 p-3 space-y-1 text-sm font-medium">
            <a href="{{ url_for('dashboard_page') }}" class="block px-3 py-2 rounded-md nav-item-hover {{ 'nav-item-active' if active_page=='dashboard' else 'text-[#c9d1d9]' }}"><i class="fas fa-chart-pie w-5"></i>Dashboard</a>
            <a href="{{ url_for('lookup_page') }}" class="block px-3 py-2 rounded-md nav-item-hover {{ 'nav-item-active' if active_page=='lookup' else 'text-[#c9d1d9]' }}"><i class="fas fa-search w-5"></i>DNS Lookup</a>
            <a href="{{ url_for('mx_page') }}" class="block px-3 py-2 rounded-md nav-item-hover {{ 'nav-item-active' if active_page=='mx' else 'text-[#c9d1d9]' }}"><i class="fas fa-envelope w-5"></i>MX Lookup</a>
            <a href="{{ url_for('dmarc_page') }}" class="block px-3 py-2 rounded-md nav-item-hover {{ 'nav-item-active' if active_page=='dmarc' else 'text-[#c9d1d9]' }}"><i class="fas fa-shield-alt w-5"></i>DMARC Lookup</a>
            <a href="{{ url_for('headers_page') }}" class="block px-3 py-2 rounded-md nav-item-hover {{ 'nav-item-active' if active_page=='headers' else 'text-[#c9d1d9]' }}"><i class="fas fa-file-alt w-5"></i>Email Headers</a>
            <a href="{{ url_for('history_page') }}" class="block px-3 py-2 rounded-md nav-item-hover {{ 'nav-item-active' if active_page=='history' else 'text-[#c9d1d9]' }}"><i class="fas fa-history w-5"></i>History</a>
            <a href="{{ url_for('resources_page') }}" class="block px-3 py-2 rounded-md nav-item-hover {{ 'nav-item-active' if active_page=='resources' else 'text-[#c9d1d9]' }}"><i class="fas fa-book w-5"></i>Resources</a>
            <div class="flex items-center justify-between px-3 py-2 rounded-md text-[#8b949e] cursor-not-allowed">
              <span class="flex items-center">
                <i class="fas fa-shield-virus w-5 mr-2"></i>Threat Intel
              </span>
              <span class="pill pill-outline pill-orange text-xs py-0.5 px-1.5 text-[10px] flex items-center justify-center">soon</span>
            </div>
        </nav>
        <div class="p-4 border-t border-[#30363d] text-xs space-y-4">
            <p class="text-[#6e7681]">&copy; {{ 2025 }}</p>
        </div>
    </aside>
    <!-- Main -->
    <main class="flex-1 overflow-auto p-6 space-y-6 bg-[#0d1117]">
        {% block content %}{% endblock %}
    </main>
</div>
{% block scripts %}{% endblock %}
</body>
</html>
